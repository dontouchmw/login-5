<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
            <div class="box">
                <div class="box-container">
                    <div class="step-box">
                        <p class="step">step 1</p>
                        <span class="step-form"><span class="show1">1</span>personal info</span>
                        <p class="step">step 2</p>
                        <span class="step-form"><span class="show2">2</span>select plan</span>
                        <p class="step">step 3</p>
                        <span class="step-form"><span class="show3">3</span>add-ons</span>
                        <p class="step">step 4</p>
                        <span class="step-form"><span class="show4">4</span>summary</span>
                    </div>
                    <form>
                        <div class="inputbox">
                            <h2 class="title">personal info</h2>
                            <p class="detail">please provide your details :</p>
                            <p>name</p>
                            <input type="name" placeholder="name">
                            <p>email address</p>
                            <input type="email" placeholder="email">
                            <p>phone number</p>
                            <input type="number" placeholder="phone number">
                            <button>Next Step</button>
                        </div>
                        
                       
                    </form>
                   
                   
                </div>
            </div>
        </section>  
    

    </body>
</html>
